<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/Template.xhtml">

            <ui:define name="content">
                 <br/>
                <h1 class="text-center">Consulta Solicitud de Admisión</h1>
               <h:form>
                   <b:panelGrid columns="2">
                    <b:panel title="Datos del Apoderado" look="primary" collapsible="false">   
                        <b:panelGrid columns="2">
                            <b:inputText id="nombres" label="Nombres" render-label="true" value="#{ingresarSolicitudBean.apoderado.nombre}"/>
                            <b:selectOneMenu value="#{ingresarSolicitudBean.apoderado.tipDocIde}"  label="Tipo Documento" render-label="true">
                                <f:selectItems value="#{ingresarSolicitudBean.cbxTipDoc}"/>
                            </b:selectOneMenu>
                            <b:inputText id="apPaterno" label="Apellido Paterno" render-label="true" value="#{ingresarSolicitudBean.apoderado.apellidoPaterno}"/>
                            <b:inputText id="nroDoc" label="Nro. Documento" render-label="true" value="#{ingresarSolicitudBean.apoderado.nroDocIde}"/>   
                            <b:inputText id="apMaterno" label="Apellido Materno" render-label="true" value="#{ingresarSolicitudBean.apoderado.apellidoMaterno}"/>
                            <b:inputText id="telefono" label="Nro. Telefono" render-label="true" value="#{ingresarSolicitudBean.apoderado.telefono}"/>                  
                            <b:inputText id="parentesco" label="Parentesco" render-label="true" value="#{ingresarSolicitudBean.apoderado.parentesco}"/>                  
                            <b:inputText id="email" label="Correo Electronico" render-label="true" value="#{ingresarSolicitudBean.apoderado.email}"/>                  
                            <b:inputText id="direccion" label="Dirección" render-label="true" value="#{ingresarSolicitudBean.apoderado.direccion}" span="25"/> 
                            <b:selectOneMenu value="#{ingresarSolicitudBean.apoderado.idSede}"  label="Sede" render-label="true">
                                <f:selectItems value="#{ingresarSolicitudBean.getCbxSedes}"/>
                            </b:selectOneMenu>
                        </b:panelGrid>
                            
                         </b:panel> 
                       <b:panel look="success" title="Anexos" collapsible="false">
                           <b:panelGrid columns="2" span="10">
                               <h:outputLabel value="DNI (Padres e hijos)"></h:outputLabel>
                               <b:selectBooleanCheckbox dir="" value="" ></b:selectBooleanCheckbox>
                                <h:outputLabel value="Recibo Sevicios"></h:outputLabel>
                               <b:selectBooleanCheckbox dir="" value="" ></b:selectBooleanCheckbox>
                                <h:outputLabel value="Partida Nacimiento Hijos"></h:outputLabel>
                               <b:selectBooleanCheckbox dir="" value="" ></b:selectBooleanCheckbox>
                                <h:outputLabel value="Reporte Infocorp"></h:outputLabel>
                               <b:selectBooleanCheckbox dir="" value="" ></b:selectBooleanCheckbox>
                               <b:selectOneMenu value=""  label="Derecho de Admision" render-label="true">
                                <f:selectItems value=""/>
                            </b:selectOneMenu>
                               <b:selectOneMenu value=""  label="Estado de la Solicitud" render-label="true">
                                <f:selectItems value=""/>
                            </b:selectOneMenu>
                           </b:panelGrid>
                       </b:panel>
                      </b:panelGrid>   
                         
                    <b:panel title="Resumen de Postulantes"  collapsible="false" id="rsmpostul">
                    <b:dataTable value="#{ingresarSolicitudBean.alumnos}"
                                var="alu"
                                id="tblalumno"
                                fixedHeader="true"
                                scroll-size="400px"
                                scroll-x="false"
                                responsive="true"
                                customLangUrl="//cdn.datatables.net/plug-ins/1.10.10/i18n/Spanish.json"
                                searching="false">
                        <b:dataTableColumn label="Grado">
                            <h:outputText value="#{alu.grado}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="Nombre">
                            <h:outputText value="#{alu.grado}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="Apellido Paterno">
                            <h:outputText value="#{alu.grado}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="Apellido Materno">
                            <h:outputText value="#{alu.grado}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="Genero">
                            <h:outputText value="#{alu.grado}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="Tipo Documento">
                            <h:outputText value="#{alu.grado}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="Fecha Nacimiento">
                            <h:outputText value="#{alu.grado}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="Dirección">
                            <h:outputText value="#{alu.grado}"/>
                        </b:dataTableColumn>
                        </b:dataTable>       
                    </b:panel>
                    
            
                     <b:commandButton value="Salir" look="primary" >
                                    <f:ajax listener="#" execute="@form"  /> 
                     </b:commandButton>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
